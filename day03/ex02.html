<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>숫자 입력</h1>
    <div>
        <input id="inp-num" type="number" />
        <button id="btn-ok">ok</button>
    </div>
    <p id="output">선택한 번호 : </p>

    <script>
        // 1. 필요한 HTML 요소들을 미리 찾아 변수에 담아둡니다.
        var inpNum = document.getElementById("inp-num");
        var btnOk = document.getElementById("btn-ok");
        var Output = document.getElementById("output"); 

        // 2. ok 버튼(btnOk)에 클릭 이벤트가 발생하면 실행될 함수를 연결합니다.
        btnOk.addEventListener('click', () => {
            // 3. 버튼이 클릭되는 "시점"에 입력창(inpNum)의 값(.value)을 가져옵니다.
            var num = parseInt(inpNum.value)
            
            // 4. p 태그(outputP)의 텍스트 내용(.innerText)을 새로 설정합니다.
            Output.innerText = '선택한 번호 : ' + num;

        });
    </script>
</body>
</html>
